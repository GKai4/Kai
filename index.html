    <script>
        let isDragging = false;
        let startX, scrollLeft;
      
        document.addEventListener('mousedown', (e) => {
          if (e.button !== 0) return; // Left mouse button only
          isDragging = true;
          startX = e.pageX;
          scrollLeft = window.scrollX;
          document.body.classList.add('dragging'); // Change cursor style
        });
      
        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          const dx = e.pageX - startX;
          window.scrollTo(scrollLeft - dx, 0); // Scroll page horizontally based on mouse movement
        });
      
        document.addEventListener('mouseup', () => {
          isDragging = false;
          document.body.classList.remove('dragging'); // Reset cursor style
        });
      
        document.addEventListener('mouseleave', () => {
          isDragging = false; // Stop dragging if mouse leaves the window
          document.body.classList.remove('dragging');
        });
      </script>
